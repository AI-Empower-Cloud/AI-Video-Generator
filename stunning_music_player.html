        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shapes:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-shapes:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-shapes:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }
        .floating-shapes:nth-child(4) { top: 30%; left: 70%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Main Container */

            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;

            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);

        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {

            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .studio-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .studio-subtitle {
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
        }

            overflow-y: auto;
            padding-right: 10px;
        }

        }

        .playlist-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .category-section {
            margin-bottom: 25px;
        }

            font-size: 0.9em;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .song-item {
            background: linear-gradient(135deg, #f8f9ff, #fff);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .song-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .song-item.playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 25px 50px rgba(102, 126, 234, 0.5); }
        }

        .song-header {

            align-items: center;
            margin-bottom: 8px;

        .song-icon {

            margin-right: 12px;

            text-align: center;
        }

        .song-title {

            font-size: 1em;
            flex: 1;
        }

        .song-duration {

        }

        .song-description {
            font-size: 0.85em;
            opacity: 0.8;
            line-height: 1.4;
            margin-left: 42px;
        }

        /* Main Player */

            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;

            right: -50%;

            height: 200%;

            height: 300px;
            margin: 0 auto 40px;
            position: relative;
            z-index: 1;
        }

        .vinyl-record {

            height: 100%;

            border-radius: 50%;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;

            animation: spin 3s linear infinite;
        }

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

            left: 50%;

            height: 80px;

            border-radius: 50%;

            left: 50%;

            z-index: 1;

            align-items: center;

            overflow: hidden;

            height: 100%;

        /* Progress Section */

        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #e0e0e0, #f0f0f0);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;

            0% { opacity: 0; }

            border-radius: 10px;

            cursor: pointer;
            appearance: none;
        }

            width: 20px;
            height: 20px;

            cursor: pointer;

            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

                height: 60px;

            .play-button {
                width: 80px;
                height: 80px;

        .loading-overlay {

            top: 0;
            left: 0;

            height: 100%;

            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

            width: 60px;
            height: 60px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;

    </style>

        let allSongs = [];
        let isPlaying = false;
        let isShuffled = false;

        // DOM Elements
        const playlistContainer = document.getElementById('playlistContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingDescription = document.getElementById('nowPlayingDescription');
        const vinylRecord = document.getElementById('vinylRecord');
        const vinylCenter = document.getElementById('vinylCenter');
        const progressTrack = document.getElementById('progressTrack');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const downloadBtn = document.getElementById('downloadBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Initialize Player
        function initPlayer() {
            loadPlaylist();
            setupEventListeners();
            setVolume(75);
            
            // Hide loading overlay
            setTimeout(() => {
                loadingOverlay.classList.remove('show');
            }, 1000);
        }

        // Load Playlist
        function loadPlaylist() {
            playlistContainer.innerHTML = '';
            allSongs = [];
            let songIndex = 0;

            Object.keys(songDatabase).forEach(category => {
                // Category Header
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-section';
                categoryHeader.innerHTML = `<div class="category-title">${category}</div>`;
                
                const categoryContainer = document.createElement('div');
                
                songDatabase[category].forEach(song => {
                    allSongs.push({...song, categoryIndex: songIndex});
                    
                    const songElement = document.createElement('div');
                    songElement.className = 'song-item';
                    songElement.dataset.index = songIndex;
                    songElement.innerHTML = `
                        <div class="song-header">
                            <span class="song-icon">${song.icon}</span>
                            <span class="song-title">${song.title}</span>
                            <span class="song-duration">${song.duration}</span>
                        </div>
                        <div class="song-description">${song.description}</div>
                    `;
                    
                    songElement.addEventListener('click', () => selectSong(songIndex));
                    categoryContainer.appendChild(songElement);
                    songIndex++;
                });
                
                categoryHeader.appendChild(categoryContainer);
                playlistContainer.appendChild(categoryHeader);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            playBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', previousSong);
            nextBtn.addEventListener('click', nextSong);
            shuffleBtn.addEventListener('click', toggleShuffle);
            
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            audioPlayer.addEventListener('loadstart', showLoading);
            audioPlayer.addEventListener('canplaythrough', hideLoading);
            
            progressTrack.addEventListener('click', seekAudio);
            volumeSlider.addEventListener('input', handleVolumeChange);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);
        }

        // Select Song
        function selectSong(index) {
            currentSongIndex = index;
            currentSong = allSongs[index];
            
            updateNowPlaying();
            updateActiveItem();
            loadAudio();
        }

        // Load Audio
        function loadAudio() {
            showLoading();
            audioPlayer.src = currentSong.file;
            audioPlayer.load();
            
            // Update download link
            downloadBtn.href = currentSong.file;
            downloadBtn.download = `${currentSong.title.replace(/[^\w\s]/gi, '')}.wav`;
            
            // Auto-play if was playing
            if (isPlaying) {
                audioPlayer.play().catch(e => console.log('Auto-play prevented'));
            }
        }

        // Update Now Playing
        function updateNowPlaying() {
            nowPlayingTitle.textContent = currentSong.title;
            nowPlayingDescription.textContent = currentSong.description;
            vinylCenter.textContent = currentSong.icon;
        }

        // Update Active Item
        function updateActiveItem() {
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active', 'playing');
            });
            
            const activeItem = document.querySelector(`[data-index="${currentSongIndex}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                if (isPlaying) {
                    activeItem.classList.add('playing');
                }
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Toggle Play/Pause
        function togglePlayPause() {
            if (!currentSong) {
                selectSong(0);
                return;
            }
            
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }

        // Play Audio
        function playAudio() {
            audioPlayer.play().then(() => {
                isPlaying = true;
                playBtn.textContent = '‚è∏';
                vinylRecord.classList.add('spinning');
                updateActiveItem();
            }).catch(e => {
                console.log('Play failed:', e);
                hideLoading();
            });
        }

        // Pause Audio
        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            vinylRecord.classList.remove('spinning');
            updateActiveItem();
        }

        // Previous Song
        function previousSong() {
            if (isShuffled) {
                currentSongIndex = Math.floor(Math.random() * allSongs.length);
            } else {
                currentSongIndex = (currentSongIndex - 1 + allSongs.length) % allSongs.length;
            }
            selectSong(currentSongIndex);
        }

        // Next Song
        function nextSong() {
            if (isShuffled) {
                currentSongIndex = Math.floor(Math.random() * allSongs.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % allSongs.length;
            }
            selectSong(currentSongIndex);
        }

        // Toggle Shuffle
        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.style.background = isShuffled ? 
                'linear-gradient(135deg, #ff6b6b, #ee5a24)' : 
                'linear-gradient(135deg, #4ecdc4, #44a08d)';
            shuffleBtn.textContent = isShuffled ? 'üîÄ Shuffled' : 'üîÄ Shuffle';
        }

        // Update Duration
        function updateDuration() {
            if (audioPlayer.duration) {
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
            hideLoading();
        }

        // Update Progress
        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Seek Audio
        function seekAudio(e) {
            if (audioPlayer.duration) {
                const rect = progressTrack.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const seekTime = (clickX / width) * audioPlayer.duration;
                audioPlayer.currentTime = seekTime;
            }
        }

        // Handle Volume Change
        function handleVolumeChange() {
            const volume = volumeSlider.value;
            setVolume(volume);
        }

        // Set Volume
        function setVolume(volume) {
            audioPlayer.volume = volume / 100;
            volumeDisplay.textContent = volume + '%';
            volumeSlider.value = volume;
        }

        // Show/Hide Loading
        function showLoading() {
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        // Handle Keyboard
        function handleKeyboard(e) {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    previousSong();
                    break;
                case 'ArrowRight':
                    nextSong();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    setVolume(Math.min(100, parseInt(volumeSlider.value) + 10));
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    setVolume(Math.max(0, parseInt(volumeSlider.value) - 10));
                    break;
                case 'KeyS':
                    toggleShuffle();
                    break;
            }
        }

        // Format Time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadingOverlay.classList.add('show');
            initPlayer();
        });
    </script>
</body>
</html>
