            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .music-app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: 100vh;
        }

        /* Playlist Sidebar */
        .playlist-sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .playlist-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .playlist-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .playlist-subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #e0e0e0;
            position: relative;
        }

        .song-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left-color: #667eea;
        }

        .song-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-left-color: #fff;
        }

        .song-item.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .song-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .song-description {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .song-duration {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        /* Main Player */
        .main-player {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Now Playing Display */
        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .now-playing-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .now-playing-description {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        /* Album Art */
        .album-art {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .album-art.playing {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Audio Controls */
        .audio-controls {
            margin-bottom: 30px;
        }

        .hidden-audio {
            display: none;
        }

        /* Custom Controls */
        .custom-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 1.8em;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Download Section */
        .download-section {
            text-align: center;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;

            font-weight: bold;

            align-items: center;
            gap: 10px;

        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);

        /* Responsive Design */
        @media (max-width: 768px) {
            .music-app {

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 4px;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>

        // Player State
        let currentSongIndex = 0;
        let isPlaying = false;
        let currentSong = null;

        // DOM Elements
        const songList = document.getElementById('songList');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingDescription = document.getElementById('nowPlayingDescription');
        const albumArt = document.getElementById('albumArt');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const downloadBtn = document.getElementById('downloadBtn');

        // Initialize Player
        function initializePlayer() {
            loadPlaylist();
            setupEventListeners();
            setVolume(75);
        }

        // Load Playlist
        function loadPlaylist() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('li');
                songItem.className = 'song-item';
                songItem.dataset.index = index;
                songItem.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-description">${song.description}</div>
                    <div class="song-duration">${song.duration}</div>
                `;
                songItem.addEventListener('click', () => selectSong(index));
                songList.appendChild(songItem);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', previousSong);
            nextBtn.addEventListener('click', nextSong);
            
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            
            progressBar.addEventListener('click', seekAudio);
            volumeSlider.addEventListener('input', handleVolumeChange);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);
        }

        // Select Song
        function selectSong(index) {
            currentSongIndex = index;
            currentSong = songs[index];
            
            // Update UI
            updateNowPlaying();
            updateActiveItem();
            
            // Load audio
            audioPlayer.src = currentSong.file;
            audioPlayer.load();
            
            // Update download link
            downloadBtn.href = currentSong.file;
            downloadBtn.download = `${currentSong.title.replace(/[üéµüéºüé∂üéπü•Åüëßüë¶üë•üë©‚Äçüè´üë®‚Äçüè´üëµüéâüêå]/g, '').trim()}.wav`;
            
            // Auto play if something was already playing
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Update Now Playing Display
        function updateNowPlaying() {
            nowPlayingTitle.textContent = currentSong.title;
            nowPlayingDescription.textContent = currentSong.description;
            albumArt.textContent = currentSong.icon;
        }

        // Update Active Item
        function updateActiveItem() {
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active', 'playing');
            });
            
            const activeItem = document.querySelector(`[data-index="${currentSongIndex}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                if (isPlaying) {
                    activeItem.classList.add('playing');
                }
            }
        }

        // Toggle Play/Pause
        function togglePlayPause() {
            if (!currentSong) {
                selectSong(0);
                return;
            }
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
                albumArt.classList.remove('playing');
            } else {
                audioPlayer.play();
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏';
                albumArt.classList.add('playing');
            }
            
            updateActiveItem();
        }

        // Previous Song
        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            selectSong(currentSongIndex);
        }

        // Next Song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            selectSong(currentSongIndex);
        }

        // Update Duration
        function updateDuration() {
            if (audioPlayer.duration) {
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
        }

        // Update Progress
        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Seek Audio
        function seekAudio(e) {
            if (audioPlayer.duration) {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const seekTime = (clickX / width) * audioPlayer.duration;
                audioPlayer.currentTime = seekTime;
            }
        }

        // Handle Volume Change
        function handleVolumeChange() {
            const volume = volumeSlider.value;
            setVolume(volume);
        }

        // Set Volume
        function setVolume(volume) {
            audioPlayer.volume = volume / 100;
            volumeDisplay.textContent = volume + '%';
            volumeSlider.value = volume;
        }

        // Handle Keyboard
        function handleKeyboard(e) {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    previousSong();
                    break;
                case 'ArrowRight':
                    nextSong();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    setVolume(Math.min(100, parseInt(volumeSlider.value) + 10));
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    setVolume(Math.max(0, parseInt(volumeSlider.value) - 10));
                    break;
            }
        }

        // Format Time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePlayer);
